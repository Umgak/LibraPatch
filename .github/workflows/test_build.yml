name: "Test build"
on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

env:
  SOLUTION_FILE_PATH: .
  # I use Linux, where debug builds are useless anyway. Feel free to build against debug if you're testing on Windows.
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          submodules: recursive

      - name: "Build"
        id: build
        uses: "./.github/actions/build"