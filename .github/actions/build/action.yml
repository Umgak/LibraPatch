name: MSBuild

runs:
  using: "composite"
  steps:
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v2

    - name: Build
      shell: pwsh
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{inputs.build-configuration}} ${{inputs.solution-file-path}}

    - name: Upload artifact
      uses: actions/upload-artifact@v6
      with:
        name: "LibraPatch-${{github.sha}}"
